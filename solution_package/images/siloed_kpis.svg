<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="salesGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#30D158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="opsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="finGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="320" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="4" height="320" fill="url(#accentGrad)"/>
  
  <text x="450" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#F8FAFC" text-anchor="middle">Siloed Functional KPIs</text>
  
  <rect x="30" y="55" width="840" height="40" rx="4" fill="#1E293B"/>
  <text x="130" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Function</text>
  <text x="380" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Primary Metric</text>
  <text x="680" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Optimization Behavior</text>
  
  <rect x="30" y="105" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <rect x="30" y="105" width="4" height="60" fill="url(#salesGrad)"/>
  <text x="130" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#30D158" text-anchor="middle">Sales</text>
  <text x="380" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Revenue, Fill Rate</text>
  <text x="680" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Push for more SKUs, faster delivery</text>
  
  <rect x="30" y="175" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <rect x="30" y="175" width="4" height="60" fill="url(#opsGrad)"/>
  <text x="130" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#F59E0B" text-anchor="middle">Operations</text>
  <text x="380" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Unit Cost, OEE</text>
  <text x="680" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Larger batch sizes, utilization focus</text>
  
  <rect x="30" y="245" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <rect x="30" y="245" width="4" height="60" fill="url(#finGrad)"/>
  <text x="130" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#8B5CF6" text-anchor="middle">Finance</text>
  <text x="380" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Inventory Turns, FCF</text>
  <text x="680" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Cut working capital, reduce buffers</text>
</svg>