<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGradientROI" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="blueGradientROI" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="greenGradientROI" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="shadowROI" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glowROI">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradientROI)"/>
  
  <!-- Subtle pattern -->
  <pattern id="gridROI" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#334155" stroke-width="0.3" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#gridROI)"/>
  
  <!-- Header -->
  <text x="600" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="500" fill="#94a3b8" letter-spacing="3">MEASURABLE OUTCOMES</text>
  <text x="600" y="85" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="700" fill="#e2e8f0">What We'll Achieve</text>
  
  <!-- Four main value metrics -->
  <!-- Metric 1: ROCE Improvement -->
  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="250" height="200" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadowROI)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#goldGradient)"/>
    
    <circle cx="125" cy="70" r="40" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-dasharray="220 31" transform="rotate(-90, 125, 70)"/>
    <text x="125" y="80" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="800" fill="#fbbf24">+150</text>
    <text x="125" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">to +300 bps</text>
    
    <text x="125" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">ROCE Improvement</text>
    <text x="125" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Documented in Deloitte</text>
    <text x="125" y="182" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Working Capital Study (2024)</text>
  </g>
  
  <!-- Metric 2: Working Capital Release -->
  <g transform="translate(360, 130)">
    <rect x="0" y="0" width="250" height="200" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadowROI)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#greenGradientROI)"/>
    
    <text x="125" y="75" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="#22c55e">$2-5M</text>
    <text x="125" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">freed capital</text>
    
    <text x="125" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Working Capital Release</text>
    <text x="125" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">EY Supply Chain Finance</text>
    <text x="125" y="182" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Report (2024)</text>
  </g>
  
  <!-- Metric 3: Decision Cycle -->
  <g transform="translate(640, 130)">
    <rect x="0" y="0" width="250" height="200" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadowROI)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#blueGradientROI)"/>
    
    <text x="125" y="75" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="#29B5E8">-70%</text>
    <text x="125" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">cycle time</text>
    
    <text x="125" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Decision Acceleration</text>
    <text x="125" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Bain Supply Chain</text>
    <text x="125" y="182" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Excellence Survey (2024)</text>
  </g>
  
  <!-- Metric 4: Alignment -->
  <g transform="translate(920, 130)">
    <rect x="0" y="0" width="250" height="200" rx="16" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadowROI)"/>
    <rect x="0" y="0" width="250" height="8" rx="4" fill="url(#purpleGradient)"/>
    
    <text x="125" y="75" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="#8b5cf6">100%</text>
    <text x="125" y="100" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">visibility</text>
    
    <text x="125" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Cross-Function Alignment</text>
    <text x="125" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Single source of truth for</text>
    <text x="125" y="182" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Service-Cost-Cash trade-offs</text>
  </g>
  
  <!-- Wow moment section -->
  <g transform="translate(80, 370)">
    <rect x="0" y="0" width="1040" height="180" rx="16" fill="#1e293b" stroke="#29B5E8" stroke-width="2" filter="url(#shadowROI)"/>
    
    <!-- Glow accent -->
    <rect x="0" y="0" width="1040" height="8" rx="4" fill="url(#blueGradientROI)" filter="url(#glowROI)"/>
    
    <text x="520" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" letter-spacing="2">THE "WOW" MOMENT</text>
    
    <!-- Scenario flow -->
    <g transform="translate(40, 60)">
      <!-- User action -->
      <rect x="0" y="0" width="200" height="50" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="100" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">User selects</text>
      <text x="100" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#f59e0b">"Port Strike" Scenario</text>
      
      <!-- Arrow -->
      <path d="M210,25 L240,25" stroke="#29B5E8" stroke-width="2" marker-end="url(#arrowBlue)"/>
      <polygon points="235,20 245,25 235,30" fill="#29B5E8"/>
      
      <!-- Instant results -->
      <rect x="250" y="0" width="180" height="50" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="340" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Dashboard shows</text>
      <text x="340" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#22c55e">Instant Impact</text>
      
      <!-- Arrow -->
      <path d="M440,25 L470,25" stroke="#29B5E8" stroke-width="2"/>
      <polygon points="465,20 475,25 465,30" fill="#29B5E8"/>
      
      <!-- AI explanation -->
      <rect x="480" y="0" width="220" height="50" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
      <text x="590" y="20" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">Cortex AI explains</text>
      <text x="590" y="38" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" font-weight="600" fill="#8b5cf6">Causal Reasoning</text>
    </g>
    
    <!-- Impact metrics -->
    <g transform="translate(40, 125)">
      <rect x="0" y="0" width="150" height="40" rx="6" fill="#ef444420" stroke="#ef4444" stroke-width="1"/>
      <text x="75" y="16" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#ef4444">Pipeline Stock</text>
      <text x="75" y="32" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#ef4444">+$1.2M</text>
      
      <rect x="170" y="0" width="150" height="40" rx="6" fill="#f59e0b20" stroke="#f59e0b" stroke-width="1"/>
      <text x="245" y="16" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#f59e0b">Safety Stock</text>
      <text x="245" y="32" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#f59e0b">+4%</text>
      
      <rect x="340" y="0" width="150" height="40" rx="6" fill="#3b82f620" stroke="#3b82f6" stroke-width="1"/>
      <text x="415" y="16" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#3b82f6">ROCE Impact</text>
      <text x="415" y="32" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="700" fill="#3b82f6">-45 bps</text>
      
      <!-- AI quote -->
      <rect x="510" y="0" width="490" height="40" rx="6" fill="#8b5cf620" stroke="#8b5cf6" stroke-width="1"/>
      <text x="755" y="26" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-style="italic" fill="#c4b5fd">"10-day lead time extension forces $1.2M into Pipeline Stock..."</text>
    </g>
  </g>
  
  <!-- Sources -->
  <text x="600" y="590" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Sources: Deloitte Working Capital Study 2024, EY Supply Chain Finance Report 2024, Bain Supply Chain Excellence Survey 2024. Results vary by implementation.</text>
  
  <!-- Footer badge -->
  <g transform="translate(520, 620)">
    <rect x="0" y="0" width="160" height="35" rx="17" fill="#29B5E820" stroke="#29B5E8" stroke-width="1"/>
    <text x="80" y="23" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="600" fill="#29B5E8">Powered by Snowflake</text>
  </g>
</svg>