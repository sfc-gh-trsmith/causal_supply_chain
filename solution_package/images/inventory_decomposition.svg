  <text x="380" y="352" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Seasonality</text>
  <text x="680" y="352" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Flexible capacity</text>
  
  <rect x="30" y="385" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <circle cx="55" cy="415" r="8" fill="#EF4444"/>
  <text x="135" y="422" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#F8FAFC" text-anchor="middle">Strategic Stock</text>
  <text x="380" y="422" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Risk hedging</text>
  <text x="680" y="422" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Supplier diversification</text>
