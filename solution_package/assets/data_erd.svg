<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <defs>
    <linearGradient id="erdBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="factGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="dimGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="predGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="scenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="erdShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="erdArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="url(#erdBg)"/>
  
  <!-- Grid -->
  <pattern id="erdGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.3" opacity="0.3"/>
  </pattern>
  <rect width="1000" height="600" fill="url(#erdGrid)"/>
  
  <!-- Header -->
  <text x="500" y="35" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#94a3b8" letter-spacing="2">DATA MODEL</text>
  <text x="500" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#e2e8f0">Entity Relationship Diagram</text>
  
  <!-- FACT_PERFORMANCE_SNAPSHOT (Center) -->
  <g transform="translate(350, 120)">
    <rect x="0" y="0" width="300" height="280" rx="10" fill="#1e293b" stroke="#29B5E8" stroke-width="2" filter="url(#erdShadow)"/>
    <rect x="0" y="0" width="300" height="35" rx="10" fill="url(#factGrad)"/>
    <rect x="0" y="25" width="300" height="10" fill="url(#factGrad)"/>
    <text x="150" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="700" fill="white">FACT_PERFORMANCE_SNAPSHOT</text>
    
    <!-- Primary Key -->
    <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#29B5E8">PK</text>
    <text x="40" y="55" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">SNAPSHOT_ID</text>
    <text x="260" y="55" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">NUMBER</text>
    
    <line x1="10" y1="65" x2="290" y2="65" stroke="#334155"/>
    
    <!-- Foreign Keys -->
    <text x="15" y="82" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">FK</text>
    <text x="40" y="82" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">STRATEGY_MODE</text>
    <text x="260" y="82" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">VARCHAR</text>
    
    <line x1="10" y1="92" x2="290" y2="92" stroke="#334155" stroke-dasharray="2"/>
    
    <!-- Service Metrics -->
    <text x="15" y="108" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#22c55e">SERVICE</text>
    <text x="40" y="122" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">OTIF_PCT, FILL_RATE_PCT</text>
    <text x="40" y="135" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">NET_SALES_GROWTH_PCT</text>
    <text x="40" y="148" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">LEAD_TIME_DAYS</text>
    
    <!-- Cost Metrics -->
    <text x="15" y="168" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">COST</text>
    <text x="40" y="182" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">GROSS_MARGIN_PCT, COGS_USD</text>
    <text x="40" y="195" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">OEE_PCT, FORECAST_MAPE_PCT</text>
    
    <!-- Cash Metrics -->
    <text x="15" y="215" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#3b82f6">CASH</text>
    <text x="40" y="229" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">ROCE_PCT, FREE_CASH_FLOW_USD</text>
    <text x="40" y="242" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">DIOH_DAYS, CCC_DAYS</text>
    
    <!-- Inventory -->
    <text x="15" y="262" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#8b5cf6">INVENTORY</text>
    <text x="40" y="275" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">CYCLE/SAFETY/PIPELINE_STOCK_VALUE</text>
    
    <!-- Row count -->
    <text x="285" y="275" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#29B5E8">432 rows</text>
  </g>
  
  <!-- DIM_INVENTORY_STRUCTURE (Left) -->
  <g transform="translate(40, 180)">
    <rect x="0" y="0" width="240" height="160" rx="10" fill="#1e293b" stroke="#22c55e" stroke-width="2" filter="url(#erdShadow)"/>
    <rect x="0" y="0" width="240" height="35" rx="10" fill="url(#dimGrad)"/>
    <rect x="0" y="25" width="240" height="10" fill="url(#dimGrad)"/>
    <text x="120" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="700" fill="white">DIM_INVENTORY_STRUCTURE</text>
    
    <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#22c55e">PK</text>
    <text x="40" y="55" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">INVENTORY_ID</text>
    
    <line x1="10" y1="65" x2="230" y2="65" stroke="#334155"/>
    
    <text x="40" y="85" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">INVENTORY_TYPE</text>
    <text x="200" y="85" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    <text x="40" y="102" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">ECONOMIC_DRIVER</text>
    <text x="200" y="102" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    <text x="40" y="119" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">REDUCTION_STRATEGY</text>
    <text x="200" y="119" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    
    <text x="225" y="150" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#22c55e">5 rows</text>
  </g>
  
  <!-- SCENARIO_CONTROL (Top Right) -->
  <g transform="translate(720, 90)">
    <rect x="0" y="0" width="240" height="200" rx="10" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#erdShadow)"/>
    <rect x="0" y="0" width="240" height="35" rx="10" fill="url(#scenGrad)"/>
    <rect x="0" y="25" width="240" height="10" fill="url(#scenGrad)"/>
    <text x="120" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="700" fill="white">SCENARIO_CONTROL</text>
    
    <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">PK</text>
    <text x="40" y="55" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">SCENARIO_ID</text>
    
    <line x1="10" y1="65" x2="230" y2="65" stroke="#334155"/>
    
    <text x="40" y="85" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">STRATEGY_MODE</text>
    <text x="200" y="85" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    <text x="40" y="102" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">SHOCK_EVENT</text>
    <text x="200" y="102" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    <text x="40" y="119" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">SERVICE_WEIGHT</text>
    <text x="200" y="119" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="136" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">COST_WEIGHT</text>
    <text x="200" y="136" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="153" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">CASH_WEIGHT</text>
    <text x="200" y="153" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="170" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">PERMISSIBLE_RED</text>
    <text x="200" y="170" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    
    <text x="225" y="190" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">12 rows</text>
  </g>
  
  <!-- PREDICTIVE_BRIDGE (Bottom Right) -->
  <g transform="translate(720, 320)">
    <rect x="0" y="0" width="240" height="180" rx="10" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#erdShadow)"/>
    <rect x="0" y="0" width="240" height="35" rx="10" fill="url(#predGrad)"/>
    <rect x="0" y="25" width="240" height="10" fill="url(#predGrad)"/>
    <text x="120" y="25" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="700" fill="white">PREDICTIVE_BRIDGE</text>
    
    <text x="15" y="55" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#8b5cf6">PK</text>
    <text x="40" y="55" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">BRIDGE_ID</text>
    
    <text x="15" y="72" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">FK</text>
    <text x="40" y="72" font-family="Inter, Arial, sans-serif" font-size="10" fill="#e2e8f0">SCENARIO_ID</text>
    
    <line x1="10" y1="82" x2="230" y2="82" stroke="#334155"/>
    
    <text x="40" y="102" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">PREDICTED_FCF_USD</text>
    <text x="200" y="102" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="119" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">PREDICTED_ROCE_PCT</text>
    <text x="200" y="119" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="136" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">FCF_LOWER/UPPER_BOUND</text>
    <text x="200" y="136" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">NUMBER</text>
    <text x="40" y="153" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">MODEL_SOURCE</text>
    <text x="200" y="153" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="8" fill="#64748b">VARCHAR</text>
    
    <text x="225" y="170" text-anchor="end" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#8b5cf6">1,728 rows</text>
  </g>
  
  <!-- Relationship lines -->
  <!-- SCENARIO_CONTROL to FACT_PERFORMANCE (1:M) -->
  <path d="M720,190 L660,250" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#erdArrow)"/>
  <circle cx="720" cy="190" r="4" fill="#f59e0b"/>
  <text x="675" y="210" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">1:M</text>
  
  <!-- SCENARIO_CONTROL to PREDICTIVE_BRIDGE (1:M) -->
  <path d="M840,290 L840,320" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#erdArrow)"/>
  <circle cx="840" cy="290" r="4" fill="#f59e0b"/>
  <text x="855" y="310" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">1:M</text>
  
  <!-- DIM_INVENTORY to FACT_PERFORMANCE (Reference) -->
  <path d="M280,260 L350,280" stroke="#64748b" stroke-width="2" stroke-dasharray="4" fill="none"/>
  <text x="300" y="255" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">ref</text>
  
  <!-- Legend -->
  <g transform="translate(40, 450)">
    <rect x="0" y="0" width="400" height="90" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="20" y="25" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="600" fill="#e2e8f0">Legend</text>
    
    <rect x="20" y="40" width="15" height="15" rx="3" fill="url(#factGrad)"/>
    <text x="45" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">Fact Table</text>
    
    <rect x="120" y="40" width="15" height="15" rx="3" fill="url(#dimGrad)"/>
    <text x="145" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">Dimension</text>
    
    <rect x="220" y="40" width="15" height="15" rx="3" fill="url(#scenGrad)"/>
    <text x="245" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">Config</text>
    
    <rect x="300" y="40" width="15" height="15" rx="3" fill="url(#predGrad)"/>
    <text x="325" y="52" font-family="Inter, Arial, sans-serif" font-size="9" fill="#94a3b8">ML Output</text>
    
    <text x="20" y="75" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#29B5E8">PK</text>
    <text x="45" y="75" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Primary Key</text>
    
    <text x="120" y="75" font-family="Inter, Arial, sans-serif" font-size="9" font-weight="600" fill="#f59e0b">FK</text>
    <text x="145" y="75" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Foreign Key</text>
    
    <line x1="220" y1="70" x2="260" y2="70" stroke="#64748b" stroke-width="2" marker-end="url(#erdArrow)"/>
    <text x="270" y="75" font-family="Inter, Arial, sans-serif" font-size="9" fill="#64748b">Relationship</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="570" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="10" fill="#64748b">CAUSAL_CHAIN Database | ANALYTICS + CONSUMPTION Schemas</text>
  
  <!-- Snowflake logo -->
  <g transform="translate(920, 560)">
    <circle cx="0" cy="0" r="16" fill="none" stroke="#29B5E8" stroke-width="1.5"/>
    <path d="M0,-9 L0,9 M-7.8,-4.5 L7.8,4.5 M-7.8,4.5 L7.8,-4.5" stroke="#29B5E8" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>