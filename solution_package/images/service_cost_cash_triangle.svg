<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="costGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cashGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#30D158;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="700" height="500" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="4" height="500" fill="url(#accentGrad)"/>
  
  <text x="350" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#F8FAFC" text-anchor="middle">The Service-Cost-Cash Triangle</text>
  <text x="350" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748B" text-anchor="middle">You cannot maximize all three corners simultaneously</text>
  
  <line x1="350" y1="130" x2="150" y2="380" stroke="#334155" stroke-width="3"/>
  <line x1="350" y1="130" x2="550" y2="380" stroke="#334155" stroke-width="3"/>
  <line x1="150" y1="380" x2="550" y2="380" stroke="#334155" stroke-width="3"/>
  
  <polygon points="350,105 315,160 385,160" fill="url(#serviceGrad)" opacity="0.15"/>
  <polygon points="125,355 160,410 90,410" fill="url(#costGrad)" opacity="0.15"/>
  <polygon points="575,355 540,410 610,410" fill="url(#cashGrad)" opacity="0.15"/>
  
  <circle cx="350" cy="130" r="50" fill="#1E293B" stroke="url(#serviceGrad)" stroke-width="3"/>
  <text x="350" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#29B5E8" text-anchor="middle">SERVICE</text>
  <text x="350" y="145" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">OTIF, Lead Time</text>
  
  <circle cx="150" cy="380" r="50" fill="#1E293B" stroke="url(#costGrad)" stroke-width="3"/>
  <text x="150" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#F59E0B" text-anchor="middle">COST</text>
  <text x="150" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">Margin, COGS</text>
  
  <circle cx="550" cy="380" r="50" fill="#1E293B" stroke="url(#cashGrad)" stroke-width="3"/>
  <text x="550" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="#30D158" text-anchor="middle">CASH</text>
  <text x="550" y="395" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#94A3B8" text-anchor="middle">ROCE, FCF</text>
  
  <text x="215" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" transform="rotate(-55 215 245)">Higher service</text>
  <text x="230" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" transform="rotate(-55 230 265)">increases cost</text>
  
  <text x="485" y="245" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" transform="rotate(55 485 245)">More inventory</text>
  <text x="470" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle" transform="rotate(55 470 265)">ties up cash</text>
  
  <text x="350" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">Cost reduction can</text>
  <text x="350" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748B" text-anchor="middle">impact service levels</text>
  
  <text x="350" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#475569" text-anchor="middle">Source: Schuh, Stich, Hocken - Supply Chain Management (Springer, 2023)</text>
</svg>