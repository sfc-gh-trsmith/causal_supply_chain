<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#29B5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="900" height="450" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="4" height="450" fill="url(#accentGrad)"/>
  
  <text x="450" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="#F8FAFC" text-anchor="middle">Inventory Decomposition by Economic Reason</text>
  
  <rect x="30" y="55" width="840" height="40" rx="4" fill="#1E293B"/>
  <text x="130" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Inventory Type</text>
  <text x="380" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Economic Driver</text>
  <text x="680" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#29B5E8" text-anchor="middle">Reduction Lever</text>
  
  <rect x="30" y="105" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
