<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#29B5E8"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="amberGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="700" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#grid)"/>
  
  <!-- Header -->
  <text x="600" y="60" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="500" fill="#94a3b8" letter-spacing="3">THE COST OF INACTION</text>
  
  <!-- Main statistic -->
  <text x="600" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="96" font-weight="800" fill="url(#redGradient)" filter="url(#glow)">$163B</text>
  <text x="600" y="180" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#e2e8f0">Annual Global Supply Chain Loss</text>
  
  <!-- Divider line -->
  <line x1="300" y1="220" x2="900" y2="220" stroke="#334155" stroke-width="1"/>
  
  <!-- Three breakdown boxes -->
  <!-- Box 1: Excess Inventory -->
  <g transform="translate(150, 260)">
    <rect x="0" y="0" width="260" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="6" rx="3" fill="url(#blueGradient)"/>
    <text x="130" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#29B5E8">$72B</text>
    <text x="130" y="85" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Excess Inventory</text>
    <text x="130" y="115" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Buffers built without</text>
    <text x="130" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">demand visibility</text>
    <text x="130" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#29B5E8">44% of total loss</text>
  </g>
  
  <!-- Box 2: Expedited Freight -->
  <g transform="translate(470, 260)">
    <rect x="0" y="0" width="260" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="6" rx="3" fill="url(#amberGradient)"/>
    <text x="130" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#f59e0b">$48B</text>
    <text x="130" y="85" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Expedited Freight</text>
    <text x="130" y="115" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Emergency orders from</text>
    <text x="130" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">poor lead time planning</text>
    <text x="130" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#f59e0b">29% of total loss</text>
  </g>
  
  <!-- Box 3: Trapped Capital -->
  <g transform="translate(790, 260)">
    <rect x="0" y="0" width="260" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#shadow)"/>
    <rect x="0" y="0" width="260" height="6" rx="3" fill="url(#greenGradient)"/>
    <text x="130" y="50" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="700" fill="#22c55e">$43B</text>
    <text x="130" y="85" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="16" font-weight="600" fill="#e2e8f0">Trapped Capital</text>
    <text x="130" y="115" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">Working capital in</text>
    <text x="130" y="132" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#94a3b8">non-value-adding stock</text>
    <text x="130" y="165" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#22c55e">27% of total loss</text>
  </g>
  
  <!-- Root cause callout -->
  <g transform="translate(150, 480)">
    <rect x="0" y="0" width="900" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="50" cy="50" r="24" fill="url(#redGradient)"/>
    <text x="50" y="58" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="700" fill="white">!</text>
    <text x="95" y="40" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#ef4444">ROOT CAUSE</text>
    <text x="95" y="62" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="#e2e8f0">Inability to see how operational decisions cascade into financial outcomes</text>
    <text x="95" y="85" font-family="Inter, Arial, sans-serif" font-size="13" fill="#94a3b8">Sales, Operations, and Finance optimize in silos with no visibility into trade-offs</text>
  </g>
  
  <!-- Source -->
  <text x="600" y="630" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#64748b">Source: McKinsey Global Supply Chain Survey, 2024</text>
  
  <!-- Snowflake branding -->
  <g transform="translate(1100, 650)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#29B5E8" stroke-width="2"/>
    <path d="M0,-12 L0,12 M-10,-6 L10,6 M-10,6 L10,-6" stroke="#29B5E8" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>