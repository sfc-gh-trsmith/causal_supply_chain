  <text x="680" y="142" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Reduce EOQ, increase frequency</text>
  
  <rect x="30" y="175" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <circle cx="55" cy="205" r="8" fill="#F59E0B"/>
  <text x="130" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="15" font-weight="500" fill="#F8FAFC" text-anchor="middle">Safety Stock</text>
  <text x="380" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Forecast error</text>
  <text x="680" y="212" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Improve demand sensing</text>
  
  <rect x="30" y="245" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
