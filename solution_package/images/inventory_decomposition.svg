  <text x="380" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Lead times</text>
  <text x="680" y="282" font-family="system-ui, -apple-system, sans-serif" font-size="15" fill="#94A3B8" text-anchor="middle">Nearshoring, logistics optimization</text>
  
  <rect x="30" y="315" width="840" height="60" rx="4" fill="#1E293B" opacity="0.6"/>
  <circle cx="55" cy="345" r="8" fill="#30D158"/>
